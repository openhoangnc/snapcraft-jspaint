name: jspaint
icon: snap/gui/icon.png
adopt-info: jspaint
summary: Classic MS Paint clone with extra features
description: |
  Classic MS Paint clone with extra features
base: core18
grade: stable
confinement: classic

architectures:
  - build-on: [amd64]
  # - build-on: [s390x, ppc64el, arm64, armhf, amd64, i386]
  
apps:
  jspaint:
    command: jspaint
    plugs:
      - desktop
      - desktop-legacy
      - wayland
      - unity7
      - alsa
      - avahi-observe
      - browser-support
      - camera
      - cups-control
      - gsettings
      - home
      - network
      - opengl
      - audio-playback
      - screen-inhibit-control
      - upower-observe
parts:    
  jspaint:
    plugin: nil
    override-build: |
      set -eu
      
      curl -sL https://deb.nodesource.com/setup_13.x | sudo -E bash -
      curl -sL https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
      echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
      apt remove cmdtest
      apt update && apt install -y --no-install-recommends nodejs yarn
      git clone https://github.com/1j01/jspaint.git --depth 1
      cd jspaint
      VERSION=$(jq . package.json | grep version | cut -d'"' -f4 | sed s'/v//' | head -n 1)
      echo $VERSION
      snapcraftctl set-version "$VERSION"
           
      yarn install
      export HTTP_PROXY=$http_proxy
      export HTTPS_PROXY=$https_proxy
      yarn run package

      mv out/* o/
      mv o/* $SNAPCRAFT_PART_INSTALL/
      mv $SNAPCRAFT_PART_INSTALL/JS\ Paint $SNAPCRAFT_PART_INSTALL/jspaint

    build-packages:
      - jq
      - git
      - curl
      - unzip
    stage-packages:
      - libx11-xcb1
      - libx11-6
      - libxcomposite1
      - libxcursor1
      - libxdamage1
      - libxext6
      - libxfixes3
      - libxi6
      - libxrandr2
      - libxrender1
      - libxss1
      - libxtst6
      - libasound2
      - libatk1.0-0
      - libatk-bridge2.0-0
      - libatspi2.0-0
      - libcairo2
      - libcups2
      - libgdk-pixbuf2.0-0
      - libgtk-3-0
      - libnspr4
      - libnss3
      - libpango1.0-0
      - libpangocairo-1.0-0
      - libxcb1
